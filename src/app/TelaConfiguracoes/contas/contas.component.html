<div class="p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-extrabold text-gray-900">Minhas Contas</h1>
    <button
      (click)="openModal()"
      class="flex items-center bg-black text-white px-4 py-2 rounded-lg transition duration-300 cursor-pointer"
    >
      <span class="mr-2">+</span>
      Nova Conta
    </button>
  </div>

  <div class="bg-white rounded-lg shadow">
    <ul id="accounts-sortable" class="divide-y divide-gray-200">
      <li
        *ngFor="let account of accounts"
        class="p-4 hover:bg-gray-50 flex justify-between items-center"
      >
        <div class="flex items-center flex-1">
          <i class="fas fa-bars text-gray-400 mr-4 cursor-pointer"></i>
          <div
            class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-100 mr-4"
          >
            <i class="fas fa-wallet text-gray-700 text-xl"></i>
          </div>
          <div class="flex-1">
            <strong class="block text-gray-900">{{ account.nome }}</strong>
            <small class="block text-gray-500"
              >Saldo: R$ {{ account.saldo }}</small
            >
          </div>
        </div>
        <button
          (click)="deleteAccount(account.id)"
          class="text-red-500 hover:text-red-700 cursor-pointer"
        >
          <i class="fas fa-trash text-lg"></i>
        </button>
      </li>
    </ul>
  </div>
</div>
