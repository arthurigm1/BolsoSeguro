<div class="p-6">
  <!-- Cabeçalho -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-extrabold text-gray-900">Categorias</h1>
      <p class="text-gray-500 mt-1">
        Gerencie suas Categorias de Despesa e Receita
      </p>
    </div>
    <div class="flex space-x-4">
      <button
        (click)="openModal()"
        class="flex items-center bg-gradient-to-r from-[#b6c6cc] to-[#5e6d72] text-white px-6 py-3 rounded-xl shadow-md hover:shadow-lg transition-all duration-300"
      >
        <i class="fas fa-plus-circle mr-3"></i>
        {{
          activeTab === "expenses"
            ? "Categoria de Despesa"
            : "Categoria de Receita"
        }}
      </button>
    </div>
  </div>

  <!-- Abas de Navegação -->
  <div class="bg-white rounded-lg shadow-md mb-6">
    <ul class="flex border-b">
      <li
        [ngClass]="{ 'border-b-4 border-red-500': activeTab === 'expenses' }"
        class="flex-1 text-center"
      >
        <button
          (click)="setActiveTab('expenses')"
          class="w-full py-3 text-gray-700 hover:text-red-500 transition duration-300"
        >
          <i class="fas fa-wallet mr-2"></i> Despesas
        </button>
      </li>
      <li
        [ngClass]="{ 'border-b-4 border-green-600': activeTab === 'earnings' }"
        class="flex-1 text-center"
      >
        <button
          (click)="setActiveTab('earnings')"
          class="w-full py-3 text-gray-700 hover:text-green-500 transition duration-300"
        >
          <i class="fas fa-dollar-sign mr-2"></i> Receitas
        </button>
      </li>
    </ul>
  </div>

  <!-- Lista de Categorias -->
  <div class="bg-white rounded-lg shadow-md p-6">
    <div *ngIf="activeTab === 'expenses'">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">
        Categorias de Despesas
      </h2>
      <ul class="space-y-2">
        <li
          *ngFor="let category of categoriasDespesas"
          class="p-3 hover:bg-gray-50 rounded-lg transition duration-300 ease-in-out flex justify-between items-center"
        >
          <div class="flex items-center">
            <i class="fas fa-minus-circle mr-2"></i>{{ category.nome }}
          </div>
          <button
            (click)="deletarCategoria(category.id)"
            class="text-gray-400 hover:text-red-600 transition-colors duration-200"
            aria-label="Excluir conta"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </li>
      </ul>
    </div>
    <div *ngIf="activeTab === 'earnings'">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">
        Categorias de Receitas
      </h2>
      <ul class="space-y-2">
        <li
          *ngFor="let category of categoriasReceitas"
          class="p-3 hover:bg-gray-50 rounded-lg transition duration-300 ease-in-out flex justify-between items-center"
        >
          <div class="flex items-center">
            <i class="fas fa-plus-circle mr-2"></i>{{ category.nome }}
          </div>
          <button
            (click)="deletarCategoria(category.id)"
            class="text-gray-400 hover:text-red-600 transition-colors duration-200"
            aria-label="Excluir conta"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
