<div class="flex min-h-screen items-center justify-center p-6">
  <div
    class="bg-white shadow-2xl flex w-full overflow-hidden transform transition duration-500 h-[90vh]"
  >
    <!-- Image Section -->
    <div class="w-full h-full">
      <img
        src="assets/img/login.png"
        alt="Register Image"
        class="h-full w-full object-cover"
      />
    </div>

    <!-- Form Section -->
    <div class="w-1/2 h-full p-8 flex flex-col justify-center relative">
      <!-- Back Button -->
      <a
        href="#"
        class="absolute top-6 left-6 text-gray-600 hover:text-gray-800 transition duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
      </a>

      <h2
        class="text-6xl font-bold text-gray-800 mb-8 text-center font-serif mb-20"
      >
        Crie sua conta no <span class="text-[#5e6d72]">BolsoSeguro</span>
      </h2>

      <form class="space-y-6 w-full max-w-md mx-auto">
        <!-- Name Input -->
        <div class="relative">
          <label class="block text-xl text-gray-600 mb-2 font-medium"
            >Nome</label
          >
          <input
            type="text"
            class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#5e6d72] focus:border-transparent transition duration-300"
            placeholder="Digite seu nome completo"
          />
        </div>

        <!-- Email Input -->
        <div class="relative">
          <label class="block text-xl text-gray-600 mb-2 font-medium"
            >E-mail</label
          >
          <input
            type="email"
            class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#5e6d72] focus:border-transparent transition duration-300"
            placeholder="Digite seu e-mail"
          />
        </div>

        <!-- Password Input -->
        <div class="relative">
          <label class="block text-xl text-gray-600 mb-2 font-medium"
            >Senha</label
          >
          <input
            type="password"
            class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#5e6d72] focus:border-transparent transition duration-300"
            placeholder="Digite sua senha"
          />
        </div>

        <!-- Confirm Password Input -->
        <div class="relative">
          <label class="block text-xl text-gray-600 mb-2 font-medium"
            >Confirmar Senha</label
          >
          <input
            type="password"
            class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#5e6d72] focus:border-transparent transition duration-300"
            placeholder="Confirme sua senha"
          />
        </div>

        <!-- Register Button -->
        <button
          class="w-full bg-gradient-to-r from-[#5e6d72] to-[#b6c6cc] text-white py-5 rounded-xl font-semibold text-xl shadow-lg hover:opacity-90 transition transform hover:scale-105 cursor-pointer"
        >
          Criar Conta
        </button>
      </form>

      <!-- Login Link -->
      <p class="text-lg text-gray-600 text-center mt-8">
        Já tem uma conta?
        <a
          href="/login"
          class="text-[#5e6d72] font-bold hover:underline transition"
          >Faça login</a
        >
      </p>
    </div>
  </div>
</div>
