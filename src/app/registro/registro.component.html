<div class="flex min-h-screen items-center justify-center p-4">
  <div
    class="bg-white shadow-2xl flex flex-col md:flex-row w-full overflow-hidden transform transition duration-500 h-auto md:h-[90vh]"
  >
    <!-- Image Section (Oculto em mobile) -->
    <div class="hidden md:block w-full md:w-1/2 h-full">
      <img
        src="assets/img/login.png"
        alt="Register Image"
        class="h-full w-full object-cover"
      />
    </div>

    <!-- Form Section -->
    <div
      class="w-full md:w-1/2 p-6 md:p-8 flex flex-col justify-center relative"
    >
      <!-- Back Button -->
      <a
        href="#"
        class="absolute top-4 left-4 md:top-6 md:left-6 text-gray-600 hover:text-gray-800 transition duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 md:h-8 md:w-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
      </a>

      <h2
        class="text-4xl md:text-5xl font-bold text-gray-800 mb-6 text-center font-serif"
      >
        Crie sua conta no <span class="text-[#5e6d72]">BolsoSeguro</span>
      </h2>

      <form class="space-y-4 w-full max-w-md mx-auto">
        <!-- Name Input -->
        <div class="relative">
          <label class="block text-lg md:text-xl text-gray-600 mb-2 font-medium"
            >Nome</label
          >
          <input
            type="text"
            class="w-full px-4 py-3 md:px-5 md:py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#5e6d72] focus:border-transparent transition duration-300"
            placeholder="Digite seu nome completo"
          />
        </div>

        <!-- Email Input -->
        <div class="relative">
          <label class="block text-lg md:text-xl text-gray-600 mb-2 font-medium"
            >E-mail</label
          >
          <input
            type="email"
            class="w-full px-4 py-3 md:px-5 md:py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#5e6d72] focus:border-transparent transition duration-300"
            placeholder="Digite seu e-mail"
          />
        </div>

        <!-- Password Input -->
        <div class="relative">
          <label class="block text-lg md:text-xl text-gray-600 mb-2 font-medium"
            >Senha</label
          >
          <input
            type="password"
            class="w-full px-4 py-3 md:px-5 md:py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#5e6d72] focus:border-transparent transition duration-300"
            placeholder="Digite sua senha"
          />
        </div>

        <!-- Confirm Password Input -->
        <div class="relative">
          <label class="block text-lg md:text-xl text-gray-600 mb-2 font-medium"
            >Confirmar Senha</label
          >
          <input
            type="password"
            class="w-full px-4 py-3 md:px-5 md:py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#5e6d72] focus:border-transparent transition duration-300"
            placeholder="Confirme sua senha"
          />
        </div>

        <!-- Register Button -->
        <button
          class="w-full bg-gradient-to-r from-[#5e6d72] to-[#b6c6cc] text-white py-3 md:py-5 rounded-xl font-semibold text-lg md:text-xl shadow-lg hover:opacity-90 transition transform hover:scale-105 cursor-pointer"
        >
          Criar Conta
        </button>
      </form>

      <!-- Login Link -->
      <p class="text-base md:text-lg text-gray-600 text-center mt-6">
        Já tem uma conta?
        <a
          href="/login"
          class="text-[#5e6d72] font-bold hover:underline transition"
          >Faça login</a
        >
      </p>
    </div>
  </div>
</div>
