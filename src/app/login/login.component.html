<div class="flex min-h-screen items-center justify-center p-6">
  <div
    class="bg-white shadow-2xl flex flex-col md:flex-row w-full overflow-hidden transform transition duration-500 h-auto md:h-[90vh]"
  >
    <!-- Image Section -->
    <div class="w-full md:w-1/2 min-h-full flex">
      <img
        src="assets/img/login.png"
        alt="Login Image"
        class="h-full w-full object-left"
      />
    </div>

    <!-- Form Section -->
    <div
      class="w-full md:w-1/2 h-auto p-8 flex flex-col justify-center relative"
    >
      <!-- Back Button -->
      <a
        href="#"
        class="absolute top-6 left-6 text-gray-600 hover:text-gray-800 transition duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
      </a>

      <div class="text-center mb-10">
        <div
          class="w-16 h-16 bg-[#5e6d72] rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 font-serif">
          Bem-vindo ao <span class="text-[#5e6d72]">BolsoSeguro</span>
        </h1>
        <p class="text-gray-500 mt-2">Faça login para acessar sua conta</p>
      </div>

      <form
        [formGroup]="loginForm"
        (ngSubmit)="submit()"
        class="space-y-6 w-full max-w-md mx-auto"
      >
        <!-- Email Input -->
        <div class="relative">
          <label class="block text-base text-gray-600 mb-2 font-medium"
            >E-mail</label
          >
          <div class="relative">
            <input
              type="email"
              formControlName="email"
              class="w-full pl-12 pr-5 py-4 text-base border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#5e6d72] focus:border-transparent transition duration-300"
              placeholder="Digite seu e-mail"
            />
            <i
              class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"
            ></i>
          </div>
        </div>

        <!-- Password Input -->
        <div class="relative">
          <label class="block text-base text-gray-600 mb-2 font-medium"
            >Senha</label
          >
          <div class="relative">
            <input
              type="password"
              formControlName="senha"
              class="w-full pl-12 pr-5 py-4 text-base border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#5e6d72] focus:border-transparent transition duration-300"
              placeholder="Digite sua senha"
            />
            <i
              class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"
            ></i>
          </div>
        </div>

        <!-- Forgot Password Link -->
        <div class="text-right">
          <a
            (click)="openForgotPasswordModal($event)"
            class="text-base text-[#5e6d72] hover:underline transition cursor-pointer"
          >
            Esqueci minha senha
          </a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-[#5e6d72] to-[#b6c6cc] text-white py-4 rounded-xl font-semibold text-base shadow-lg hover:opacity-90 transition transform hover:scale-105 cursor-pointer"
        >
          Entrar
        </button>
      </form>

      <!-- Register Link -->
      <p class="text-lg text-gray-600 text-center mt-8">
        Não tem uma conta?
        <a
          href="/registro"
          class="text-[#5e6d72] font-bold hover:underline transition"
          >Registre-se</a
        >
      </p>
    </div>
  </div>
</div>

<!-- Modal: Esqueci minha senha -->
<div
  *ngIf="showForgotPasswordModal"
  class="fixed inset-0 z-50 backdrop-blur-lg flex items-center justify-center"
>
  <div
    class="bg-white p-6 rounded-xl w-[90%] max-w-md shadow-xl relative animate-fadeIn"
  >
    <button
      (click)="closeForgotPasswordModal()"
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 transition cursor-pointer"
      [disabled]="isSendingEmail"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <h2 class="text-xl font-bold text-[#5e6d72] mb-4 text-center">
      Recuperar Senha
    </h2>

    <form
      (ngSubmit)="submitForgotPassword()"
      [formGroup]="forgotPasswordForm"
      class="space-y-4"
    >
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1"
          >E-mail</label
        >
        <input
          formControlName="email"
          type="email"
          placeholder="Digite seu e-mail"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#5e6d72]"
          [disabled]="isSendingEmail"
        />
      </div>

      <button
        type="submit"
        [disabled]="forgotPasswordForm.invalid || isSendingEmail"
        class="w-full bg-[#5e6d72] text-white py-3 rounded-lg hover:opacity-90 transition cursor-pointer disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center gap-2"
      >
        <span *ngIf="!isSendingEmail">Enviar</span>
        <span *ngIf="isSendingEmail" class="flex items-center gap-2">
          <svg
            class="animate-spin h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Enviando...
        </span>
      </button>
    </form>

    <!-- Mensagens de feedback -->
    <div *ngIf="forgotPasswordMessage" class="mt-4 animate-fadeIn">
      <div
        class="bg-green-50 border border-green-200 rounded-lg p-4 text-center"
      >
        <p class="text-green-600 text-sm">{{ forgotPasswordMessage }}</p>
      </div>
    </div>

    <div *ngIf="forgotPasswordError" class="mt-4 animate-fadeIn">
      <div class="bg-red-50 border border-red-200 rounded-lg p-4 text-center">
        <p class="text-red-600 text-sm">{{ forgotPasswordError }}</p>
      </div>
    </div>
  </div>
</div>
