<div class="p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-extrabold text-gray-900">Minhas Contas</h1>
    <button
      (click)="openModal()"
      class="flex items-center bg-black text-white px-4 py-2 rounded-lg transition duration-300"
    >
      <span class="mr-2">+</span>
      Nova Conta
    </button>
  </div>

  <div class="bg-white rounded-lg shadow">
    <ul id="accounts-sortable" class="divide-y divide-gray-200">
      <li
        *ngFor="let account of accounts"
        class="p-4 hover:bg-gray-50 cursor-move"
      >
        <div class="flex items-center">
          <i class="icon-dehaze text-gray-400 mr-4"></i>
          <div class="flex items-center flex-1">
            <div
              class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-100 mr-4"
            >
              <svg
                viewBox="0 0 40 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
              >
                <!-- SVG Paths here -->
              </svg>
            </div>
            <div class="flex-1">
              <strong class="block text-gray-900">{{ account.name }}</strong>
              <small class="block text-gray-500"
                >Saldo: R$ {{ account.balance }}</small
              >
            </div>
            <i class="icon-next text-gray-400"></i>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
