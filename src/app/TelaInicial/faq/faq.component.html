<section id="faq" class="w-full flex flex-col items-center px-4 py-2 md:py-2">
  <div class="w-full max-w-4xl text-center mb-12">
    <span
      class="inline-block bg-[#D8EAE5] text-[#1C6956] text-sm font-semibold px-4 py-1 rounded-full uppercase tracking-wider mb-4"
    >
      Suporte ao Usuário
    </span>
    <h2 class="text-3xl md:text-4xl font-bold text-[#013E4C] mb-4">
      Perguntas Frequentes
    </h2>
    <p class="text-lg text-[#5e6d72] max-w-2xl mx-auto">
      Encontre respostas rápidas sobre como o BolsoSeguro pode ajudar na sua
      jornada financeira.
    </p>
  </div>

  <dl class="w-full max-w-3xl space-y-6">
    <div
      *ngFor="let faq of faqs; let i = index"
      class="bg-white border border-[#E0E5E7] rounded-xl px-6 py-5 shadow-sm transition-all hover:shadow-md cursor-pointer"
      (click)="toggleFAQ(i)"
    >
      <dt class="flex items-center justify-between gap-4">
        <h3 class="text-lg md:text-xl font-semibold text-[#013E4C]">
          {{ faq.question }}
        </h3>
        <div class="shrink-0">
          <svg
            *ngIf="!faq.open"
            class="w-5 h-5 text-[#1C6956] transition-transform duration-300"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4v16m8-8H4"
            />
          </svg>
          <svg
            *ngIf="faq.open"
            class="w-5 h-5 text-[#1C6956] transition-transform duration-300 rotate-180"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4" />
          </svg>
        </div>
      </dt>

      <dd
        *ngIf="faq.open"
        class="mt-4 text-base text-[#5e6d72] leading-relaxed"
      >
        {{ faq.answer }}
      </dd>
    </div>
  </dl>
</section>
