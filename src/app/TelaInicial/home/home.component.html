<main class="flex flex-col min-h-screen">
  <!-- Cabeçalho -->
  <app-header class="w-full mb-20" />

  <!-- Conteúdo principal com deferimento -->
  <section class="flex-grow">
    <!-- Aqui usamos deferimento e placeholders -->
    @defer(on viewport) {
    <section>
      <app-sobre />
      <app-planos id="planos" />
      <app-funcionalidades />
      <app-graficos />
      <app-faq id="faq" />
    </section>
    } @placeholder {
    <section>
      <div class="loading">
        <p>Carregando...</p>
      </div>
    </section>
    } @error {
    <section>
      <div class="error">
        <h1>Erro</h1>
        <p>Erro ao carregar a página.</p>
      </div>
    </section>
    }
  </section>
</main>

<!-- Footer -->
<app-footer class="mt-auto w-full" />
