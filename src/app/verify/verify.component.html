<div class="flex justify-center items-center min-h-screen bg-gray-100 px-4">
  <div
    class="p-6 bg-white rounded-xl shadow-xl border border-gray-300 w-full max-w-sm text-center"
  >
    <!-- Estado de Loading -->
    <div *ngIf="isLoading" class="py-8">
      <div
        class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-800 mx-auto mb-4"
      ></div>
      <p class="text-gray-800">Verificando sua conta...</p>
    </div>

    <!-- Estado Verificado com Sucesso -->
    <ng-container *ngIf="verificado && !isLoading">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-16 w-16 text-green-600 mx-auto mb-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        />
      </svg>
      <h2 class="text-2xl font-semibold text-gray-900 mb-4">
        Conta Verificada!
      </h2>
      <p class="text-gray-700 mb-6">
        Agora você pode acessar sua conta normalmente.
      </p>
      <div class="animate-pulse text-sm text-gray-500 mb-4">
        Redirecionando para login...
      </div>
      <a
        routerLink="/login"
        class="w-full inline-block px-4 py-3 text-white bg-gray-900 rounded-lg hover:bg-gray-700 transition-all shadow-md hover:shadow-lg font-semibold cursor-pointer"
      >
        Ir para o Login
      </a>
    </ng-container>

    <!-- Estado de Erro -->
    <ng-container *ngIf="verificado === false && !isLoading">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-16 w-16 text-red-600 mx-auto mb-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
      <h2 class="text-2xl font-semibold text-red-600 mb-4">
        Erro na Verificação
      </h2>
      <p class="text-gray-700 mb-6">
        Ocorreu um problema ao verificar sua conta. O código pode estar inválido
        ou expirado.
      </p>
      <div class="flex flex-col space-y-3">
        <a
          routerLink="/register"
          class="px-4 py-2 text-gray-800 border border-gray-800 rounded-lg hover:bg-gray-800 hover:text-white transition cursor-pointer"
        >
          Criar Nova Conta
        </a>
        <a
          routerLink="/login"
          class="px-4 py-2 text-white bg-gray-900 rounded-lg hover:bg-gray-700 transition cursor-pointer"
        >
          Tentar Login
        </a>
      </div>
    </ng-container>
  </div>
</div>
